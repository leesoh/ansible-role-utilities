---
- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install vim
  become: true
  when: ansible_os_family == "Debian"
  apt:
    state: latest
    name: vim

- name: Install curl
  become: true
  when: ansible_os_family == "Debian"
  apt:
    state: latest
    name: curl


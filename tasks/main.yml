- name: Install OpenVPN
  become: true
  when: ansible_os_family == "Debian"
  apt:
    state: latest
    name: openvpn

- name: Install OpenVPN Network Manager
  become: true
  when: ansible_distribution == "Ubuntu"
  apt:
    state: latest
    name: network-manager-openvpn-gnome

- name: Install Firefox
  become: true
  when: ansible_distribution == "Ubuntu"
  apt:
    state: latest
    name: firefox

- name: Install tmux
  become: true
  when: ansible_distribution == "Ubuntu"
  apt:
    state: latest
    name: tmux

- name: Install proxychains
  become: true
  when: ansible_distribution == "Ubuntu"
  apt:
    state: latest
    name: proxychains

- name: Install smbclient
  become: true
  when: ansible_distribution == "Ubuntu"
  apt:
    state: latest
    name: smbclient